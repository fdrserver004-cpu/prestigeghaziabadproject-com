    <style>
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        .thank_box{
            background:#fff;
            max-width:520px;
            width:100%;
            padding:40px 30px;
            text-align:center;
            border-radius:14px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }

        .success-icon{
            width:90px;
            height:90px;
            background:#22a745;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0 auto 20px;
        }

        .success-icon i{
            color:#fff;
            font-size:40px;
        }

        .thank_box h1{
            margin:10px 0;
            font-size:32px;
        }

        .thank_box p{
            color:#555;
            margin:6px 0;
            font-size:15px;
        }

        .btn-group{
            display:flex;
            gap:15px;
            justify-content:center;
            margin:25px 0;
            flex-wrap:wrap;
        }

        .btn{
            display:flex;
            align-items:center;
            gap:8px;
            padding:12px 20px;
            border-radius:8px;
            color:#fff;
            font-size:15px;
            text-decoration:none;
            min-width:160px;
            justify-content:center;
        }

        .btn-whatsapp{
            background:#25D366;
        }

        .btn-call{
            background:#2f6de0;
        }

        .btn-back{
            margin-top:10px;
            display:inline-flex;
            align-items:center;
            gap:6px;
            padding:10px 18px;
            border:1px solid #ccc;
            border-radius:8px;
            color:#333;
            text-decoration:none;
            font-size:14px;
            background:#fff;
        }

        @media(max-width:480px){
            .btn{
                width:100%;
            }
        }
    </style>
